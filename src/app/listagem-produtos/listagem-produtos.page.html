<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Produtos disponíveis
    </ion-list-header>


    <ion-item-sliding *ngFor="let produto of lista">   

      <ion-item>

        <ion-label>
          <h2>{{produto.nome}}</h2>
          <h3>Preço: 
            <ion-text color="danger">
              <strong>{{produto.preco}}</strong>
            </ion-text>
          </h3>
          <h3>Descrição: {{ produto.descricao }}</h3>
          <h4>Validade: {{produto.validade | date: 'dd/MM/yyyy' }}</h4>
        </ion-label>    
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(produto)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editar(produto)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/home']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
